# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node and different operating systems.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: install-node

on:
  - push
  - pull_request

jobs:
  install:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node_version:
          - 12
          - 14
          - 16
        architecture:
          - x64
    
    name: Node ${{ matrix.node_version }} - ${{ matrix.architecture }} on ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Node.JS
      uses: actions/setup-node@v3.6.0
      with:
        node-version: ${{ matrix.node_version }}
        architecture: ${{ matrix.architecture }}
        cache: 'pnpm'
    
    # Install PNPM
    - uses: pnpm/action-setup@v2
      name: install pnpm
      id: pnpm-install
      with:
        version: 7
        run_install: false
    
    - run: pnpm install --frozen-lockfile
    - run: pnpm test
